<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=	, initial-scale=1.0" />
    <title>Login</title>

    <!-- Google fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;0,600;0,700;1,200;1,400&display=swap" rel="stylesheet"> -->

    <!-- My style -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h2 class="logo">Purnama website</h2>
      <nav class="navigation">
        <a href="#">Beranda</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
    	<div class="form-box login">
    		<h2>Masuk</h2>
    		<form action="#">
    			<div class="input-box">
    				<span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
    			</div>
    			<div class="input-box">
    				<span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
    				<input type="password" required>
    				<label>Sandi</label>
    			</div>
    			<div class="remember-forgot">
    				<label><input type="checkbox">
    				Ingat saya</label>
    				<a href="#">Kata sandi</a>
    			</div>
    			<button type="submit" class="btn">Masuk</button>
    			<div class="login-register">
    				<p>Tidak mempunyai akun?<a href="#" class="register-link">Daftar</a></p>
    			</div>
    		</form>
    	</div>

    	<div class="form-box register">
    		<h2>Pendaftaran</h2>
    		<form action="#">
    			<div class="input-box">
    				<span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" required>
                <label>Nama pengguna</label>
    			</div>
    			<div class="input-box">
    				<span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
    			</div>
    			<div class="input-box">
    				<span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
    				<input type="password" required>
    				<label>Sandi</label>
    			</div>
    			<div class="remember-forgot">
    				<label><input type="checkbox">
    				Saya setuju dengan syarat dan ketentuan</label>
    			</div>
    			<button type="submit" class="btn">Daftar</button>
    			<div class="login-register">
    				<p>Sudah mempunyai akun?<a href="#" class="login-link">Masuk</a></p>
    			</div>
    		</form>
    	</div>
    </div>
    <!-- My Script -->

    <script src="script.js"></script>

    <!-- Ionicons -->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
